<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout con Mercado Pago</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .checkout-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        p { color: #666; font-size: 1.2em; }
        #checkout-btn { background-color: #009ee3; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        #checkout-btn:hover { background-color: #007ab8; }
        #status-container { margin-top: 20px; color: #555; }
    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Resumen de tu Compra</h1>
    <p>Total a pagar: <strong>$150.00</strong></p>

    <!-- Este es el bot칩n que iniciar치 el proceso de pago -->
    <button id="checkout-btn">Pagar con Mercado Pago</button>

    <!-- Este div mostrar치 mensajes de estado al usuario -->
    <div id="status-container"></div>
</div>

<!-- Importamos el archivo JavaScript que contiene la l칩gica -->
<script src="checkout-mp.js"></script>

</body>
</html>
