spring.application.name=BackendE_Commerce
# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/new_schema?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Crear/actualizar tablas automáticamente a partir de las entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
